<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container row">
  <div class="col"></div>
  <div class="col bg-secondary">
    <form class = "flex flex-col">
        <div class="mb-3"><label for="name" class="form-label">Your name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"></input></div>
        <div class="mb-3"><label for="country" class="form-label">Your country</label>
        <select id="country" name="country">
            <option value="Poland">Poland</option>
            <option value="Italy">Italy</option>
            <option value="Zambia">Zambia</option>
        </select></div>
        <div class="form-check mb-3">
            <input class="form-check-input" id="male" type="radio" name="sex" value="male">
            <label class="form-check-label" for="sex">Male</label><br>
            <input class="form-check-input" id="female" type="radio" name="sex" value="female">
            <label class="form-check-label" for="sex">Female</label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  <div class="col"></div>
</div>
</body>
</html>
